<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    #messages {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 1rem;
    }
    input {
      width: 80%;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>WebSocket Test Client</h1>
  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="Enter message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const socket = new WebSocket("ws://localhost:8082/subscriptions");
    const messagesDiv = document.getElementById("messages");

    socket.onopen = () => {
      log("‚úÖ Connected to WebSocket");
      // Envoi automatique de la liste de serveurs au d√©marrage
      const serverList = "server1,server2,server3";
      socket.send(serverList);
      log("üì§ Sent server list: " + serverList);
    };

    socket.onmessage = (event) => {
      log("üì© " + event.data);
    };

    socket.onclose = () => {
      log("‚ùå Connection closed");
    };

    socket.onerror = (err) => {
      log("‚ö†Ô∏è Error: " + err.message);
    };

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (text !== "") {
        socket.send(text);
        log("üì§ " + text);
        input.value = "";
      }
    }

    function log(msg) {
      const p = document.createElement("div");
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
